<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>un/ordered list</title>
</head>
<body>
    <h3>Любими храни:</h3>
    <ol type="1">
        <li><strong>Супи</strong></li>
            <ul>
                <li>Таратор</li>
                <li>Френска супа по селски</li>
            </ul>
        <li><strong>Основни</strong></li>
            <ul>
                <li>Мусака</li>
                <li>Пълнени чушки</li>
                <li>Пиле с броколи и сметана</li>
            </ul>
        <li><strong>Десерти</strong></li>
            <ul>
                <li>Палачинки</li>
                <li>Крем карамел</li>
            </ul>

    </ol>
</body>
</html>
